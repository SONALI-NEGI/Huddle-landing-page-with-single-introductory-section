<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="author" content="Sonali Negi" />
    <meta
      name="description"
      content="This is a solution to the Huddle landing page with single introductory section challenge on Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Huddle landing page</h1>
    <header><img src="./images/logo.svg" alt="Huddle page logo" class="logo"/></header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="main__img main__img--animation"/>
      <section class="main__content">
        <h2 class="main__heading">Build The Community Your Fans Will Love</h2>
        <p class="main__para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <form>
          <button type="button" class="btn">Register</button>
        </form>
      </section>
    </main>
    <footer >
      <a href="#"><i class="fa-brands fa-facebook-f social-links"></i></a>
      <a href="#" ><i class="fa-brands fa-twitter social-links"></i></a>
      <a href="#" ><i class="fa-brands fa-instagram social-links"></i></a>
    </footer>
  </body>
</html>
